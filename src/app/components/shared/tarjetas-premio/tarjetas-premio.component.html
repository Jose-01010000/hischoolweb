<div
  class="animated fadeIn fast"
  fxLayout="row wrap"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign="center center"
  fxLayoutGap="40px grid"
>
  <div fxFlex="25%" *ngFor="let item of items">
    <mat-card class="example-card" fxLayout="column" fxLayoutGap="20px">
      <div fxLayoutAlign="center center">
        <img class="img-tarjeta" mat-card-image [src]="item.img" alt="" />
      </div>
      <mat-card-title fxLayoutAlign="center center">{{
        item.nombre
      }}</mat-card-title>
      <mat-card-content fxLayoutAlign="center center">
        <p>
          <button
            class="effect animated fadeIn btn-style"
            mat-flat-button
            color="primary"
          >
            <mat-icon>stars</mat-icon>
            {{ item.costo | number }}
          </button>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
