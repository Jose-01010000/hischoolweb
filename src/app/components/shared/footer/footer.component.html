<footer fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
  <div
    class="footer"
    fxLayout.gt-sm="row"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <button
      fxLayoutAlign="center center"
      class="effect"
      [routerLink]="['']"
      mat-button
    >
      Aplicación movil
    </button>
    <button
      fxLayoutAlign="center center"
      class="effect"
      [routerLink]="['']"
      mat-button
    >
      Comunidad
    </button>
    <button
      fxLayoutAlign="center center"
      class="effect"
      [routerLink]="['']"
      mat-button
    >
      Campaña
    </button>
    <h1>
      <mat-icon
        class="ico"
        color="primary"
        aria-hidden="true"
        inline="true"
        aria-label="Color property"
        >school</mat-icon
      >
      <span>Hi <span class="title">School</span> Web!</span>
    </h1>
    <button
      fxLayoutAlign="center center"
      class="effect"
      [routerLink]="['']"
      mat-button
    >
      Ayuda
    </button>
    <button
      fxLayoutAlign="center center"
      class="effect"
      [routerLink]="['']"
      mat-button
    >
      Blog
    </button>
    <button
      fxLayoutAlign="center center"
      class="effect"
      [routerLink]="['']"
      mat-button
    >
      Recursos
    </button>
  </div>
  <div fxLayout="column" fxLayoutGap="20px">
    <div
      [ngStyle.sm]="{ width: 100 + '%' }"
      [ngStyle.md]="{ width: 100 + '%' }"
      [ngStyle.lg]="{ width: 100 + '%' }"
      [ngStyle.xl]="{ width: 100 + '%' }"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <img src="assets/img/user.png" width="7%" alt="" />
      <img src="assets/img/user.png" width="7%" alt="" />
      <img src="assets/img/user.png" width="7%" alt="" />
      <img src="assets/img/user.png" width="7%" alt="" />
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <p>© Hi School Web!, Inc. 2022. We love our users!❤️</p>
    </div>
  </div>
</footer>
