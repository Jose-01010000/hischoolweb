<mat-drawer-container
  [ngStyle]="{ position: drawer.opened ? 'fixed' : 'relative' }"
  [hasBackdrop]="true"
>
  <mat-drawer class="sidenav-sticki" #drawer mode="over">
    <mat-toolbar color="primary">
      <h1 class="sidenav-menu">Men√∫</h1>
    </mat-toolbar>

    <mat-nav-list id="app-nav" aria-label="Main navigation">
      <button class="effect" mat-list-item [routerLink]="['inicio']">
        <mat-icon mat-list-icon>home</mat-icon><span mat-line>Inicio</span>
      </button>
    </mat-nav-list>

    <mat-nav-list id="app-nav" aria-label="Main navigation">
      <button class="effect" mat-list-item [routerLink]="['acerca']">
        <mat-icon mat-list-icon>info</mat-icon><span mat-line>Acerca</span>
      </button>
    </mat-nav-list>

    <mat-nav-list id="app-nav" aria-label="Main navigation">
      <button class="effect" mat-list-item [routerLink]="['cursos']">
        <mat-icon mat-list-icon>school</mat-icon><span mat-line>Cursos</span>
      </button>
    </mat-nav-list>

    <!-- <mat-nav-list id="app-nav" aria-label="Main navigation">
      <button class="effect" mat-list-item [routerLink]="['']">
        <mat-icon mat-list-icon>badge</mat-icon
        ><span mat-line>Instructores</span>
      </button>
    </mat-nav-list> -->

    <mat-nav-list id="app-nav" aria-label="Main navigation"
      ><button class="effect" mat-list-item [routerLink]="['/login']">
        <mat-icon mat-list-icon>login</mat-icon
        ><span mat-line>Entrar/registrarse</span>
      </button>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <app-navbar [drawer]="drawer"></app-navbar>

    <div class="content wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
